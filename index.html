<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>KeyWord Matching Tool</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		/>
	</head>

	<body>
		<section>
			<div class="container">
				<div class="row pt-5">
					<div class="col-3 mb-3">
						<textarea
							style="height: 234px"
							class="form-control"
							placeholder="Enter keyword here"
							name="firstBox"
							id="firstBox"
						></textarea>
					</div>
					<div class="col-3 mb-3">
						<textarea
							placeholder="Enter keyword here"
							style="height: 234px"
							name="secondBox"
							id="secondBox"
							class="form-control"
						></textarea>
					</div>
					<div class="col-3 mb-3">
						<textarea
							style="height: 234px"
							placeholder="Enter keyword here"
							name="thirdBox"
							id="thirdBox"
							class="form-control"
						></textarea>
					</div>
					<div class="col-3 mb-3">
						<h3 class="h6 text-black">Select match type:</h3>
						<div class="form-group">
							<div class="form-check">
								<label
									><input
										id="select-all"
										name="select-all"
										type="checkbox"
										class="form-check-input"
									/>SELECT ALL</label
								>
							</div>
							<div class="form-check">
								<label
									><input
										id="chkBroadMatch"
										name="chkBroadMatch"
										type="checkbox"
										value="1"
										class="form-check-input"
									/>Broad match</label
								>
							</div>

							<div class="form-check">
								<label
									><input
										id="chkPhrMatch"
										name="chkPhrMatch"
										type="checkbox"
										value="1"
										class="form-check-input"
									/>"Phrase match"</label
								>
							</div>
							<div class="form-check">
								<label
									><input
										id="chkExactMatch"
										name="chkExactMatch"
										type="checkbox"
										value="1"
										class="form-check-input"
									/>[Exact match]</label
								>
							</div>
						</div>
						<div class="pt-2">
							<button
								style="
									width: 100%;
									color: white;
									background-color: rgb(228, 100, 3);
								"
								type="button"
								id="btnClear"
								class="btn"
							>
								Clear fields
							</button>
						</div>
						<div class="pt-2">
							<button
								style="
									width: 100%;
									color: white;
									background-color: rgba(30, 0, 35, 0.897);
								"
								type="button"
								id="btnMake"
								name="btnMake"
								class="btn"
							>
								Make keyword list
							</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<textarea
							class="form-control"
							style="height: 8rem"
							placeholder="Output keywords"
							name="resultBox"
							id="resultBox"
						></textarea>
					</div>
					<div class="col-6">
						<button
							style="
								width: 100%;
								color: white;
								background-color: #14a800;
								height: 100%;
								font-size: 2rem;
							"
							id="btnSelect"
							type="button"
							class="btn btn-block"
						>
							Copy Output keywords
						</button>
					</div>
				</div>
			</div>
		</section>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
			integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
			integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="script.js"></script>
	</body>
</html>
